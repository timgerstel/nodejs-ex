<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Digtal Cultures 2019 - Tim Gerstel</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="projName">
        <h1>Digital Cultures</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#desc">Description</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="desc">
    <div class="container">
      <p>
        This grid allows you to express yourself, one character at a time. You may replace a character, or place a new
        character in an empty space. Time between edits is randomly assigned. Please be polite. Or not. I'm just text on
        a web page, I can't stop you.
      </p>
    </div>
  </section>
  <section id="app">
    <div class="container" style="overflow-x: auto;">
      <form id="appForm">
        <table id="appGrid" name="appGrid"></table>
        <!-- <button class="btn" id="submit" type="submit">Submit</button>-->
      </form>
    </div>
  </section>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
